<!doctype html>
<html>
	<head>
		<title>Getting Started Extension's Popup</title>
		<link rel="stylesheet" type="text/css" href="css/popup.css">

		<script src="js/vendor/jquery.js"></script>
		<script src="js/src/popup.js"></script>
	</head>
	<body>
		<section class="selector">
			<div>
				<button data-function="select">SELECT CHORDS</button>
			</div>
		</section>
		<section class="convert">
			<div>
				<button data-function="convert">ENABLE</button>
			</div>
		</section>
		<section class="transpose">
			<div>
				<button data-function="transposeUp">+</button>
				<span>0</span>
				<button data-function="transposeDown">-</button>
			</div>
		</section>
	</body>
</html>
